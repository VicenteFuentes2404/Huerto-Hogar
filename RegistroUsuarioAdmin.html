<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huerto Hogar - Crear Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="d-flex">
  <!-- Menú lateral -->
  <div class="d-flex flex-column p-3 bg-light min-vh-100 menu" style="width: 290px; border-right: 1px solid gray;">
    <a href="/" class="d-flex align-items-center justify-content-center mb-3 mb-md-0 link-dark text-decoration-none">
      <img src="assets/img/logo-huerto.png" alt="Logo" height="100" class="d-inline-block align-text-top">
    </a>
    <hr>
    <ul class="nav flex-column mb-auto ms-5">
      <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-bag-check me-2"></i>Pedidos</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-box-seam me-2"></i>Inventario</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-bar-chart-line me-2"></i>Reportes</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-people me-2"></i>Empleados</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-person me-2"></i>Clientes</a></li>
    </ul>
    <div>
      <ul class="nav flex-column mb-auto ms-5">
        <li><a href="#" class="nav-link"><i class="bi bi-gear me-2"></i>Configuración</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-people me-2"></i>Perfiles</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-search me-2"></i>Buscar</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-question-circle me-2"></i>Ayuda</a></li>
      </ul>
      <hr>
      <a href="#" class="nav-link text-center me-5"><i class="bi bi-person-circle me-2"></i>Perfil</a>
    </div>
  </div>
</div>

  <!-- Contenido principal -->
  <main class="row justify-content-center w-200" style="margin-top:-880px;">
    <div class="card p-4 shadow-sm" style="max-width: 600px;">
      <h2 class="row justify-content-center fw-bold">Nuevo Usuario</h2>

      <form id="FormRegistroUsuario" novalidate> <!-- no validate desactiva la validaciones automaticas del navegador-->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="registroNombre" maxlength="50" required>
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellido" maxlength="100" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="registroCorreo" maxlength="100" required>
        </div>
        <div class="mb-3">
          <label for="correo2" class="form-label">Confirmar correo</label>
          <input type="email" class="form-control" id="correo2" maxlength="100" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="registroPassword" required>
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="password2" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono (opcional)</label>
          <input type="tel" class="form-control" id="telefono">
        </div>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="region" class="form-label">Región</label>
            <select id="region" class="form-select" required>
              <option value="">-- Seleccione la región --</option>
              <option value="rm">Región Metropolitana de Santiago</option>
              <option value="valpo">Región de Valparaíso</option>
              <option value="biobio">Región del Biobío</option>
              <option value="araucania">Región de La Araucanía</option>
              <option value="antofa">Región de Antofagasta</option>
              <option value="maule">Región del Maule</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="comuna" class="form-label">Comuna</label>
            <select id="comuna" class="form-select" required>
              <option value="">-- Seleccione la comuna --</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Registrar</button>
      </form>
    </div>
  </main>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/validations3.js"></script>

  </body>
  </html>
