<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Huerto Hogar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> <!--Conectamos las fuentes solicitadas-->
    <link rel="stylesheet" href="assets/css/style.css"> <!--Conectamos con el style-->
    
    <!-- Enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
    <body>
        <header class="HeaderPrincipal">   
            <div class="logo">🌱 Huerto Hogar</div>
            <nav class="nav-enlaces">
                <a href="#">Inicio</a>
                <a href="#">Productos</a>
                <a href="#">Nosotros</a>
                <a href="#">Blog</a>
                <a href="#">Contacto</a>
            </nav>
            <div class="usuario-carrito">
                <a href="#">Iniciar sesión</a> | 
                <a href="#">Registrar</a>
                <span class="carrito">🛒 (0)</span>
            </div>
        </header>

        <!-- Aquí va la sección de login -->
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5">
                            <img src="/assets/img/logo-huerto.png" alt="logo" width="250">
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4">Iniciar sesión</h1>
                                <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="email">Correo electrónico</label>
                                        <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            El correo electrónico no es válido
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="mb-2 w-100">
                                            <label class="text-muted" for="password">Contraseña</label>
                                            <a href="forgot.html" class="float-end">
                                                ¿Olvidaste la contraseña?
                                            </a>
                                        </div>
                                        <input id="password" type="password" class="form-control" name="password" required>
                                        <div class="invalid-feedback">
                                            La contraseña es requerida
                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <div class="form-check">
                                            <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                            <label for="remember" class="form-check-label">Recuérdame</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary ms-auto">
                                            Iniciar sesión
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">
                                    ¿No tienes una cuenta? <a href="register.html" class="text-dark">Crea una aquí</a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>

        <!-- Scripts de Bootstrap 5 -->
        
    </body>
</html>












    <footer class="footer">
        <!--Pie de pàgina-->
    <div class="footer-enlaces">
      <a href="#">Category X</a> |
      <a href="#">Category Y</a> |
      <a href="#">Category Z</a>
    </div>
    <div class="footer-formulario">
      <label for="email">Suscríbete al boletín:</label>
      <input type="email" id="email" placeholder="Tu correo" />
      <button class="boton">Suscribirse</button>
    </div>
    <p class="copy">© 2025 Huerto Hogar</p>
  </footer>

  <script src="js/validations.js"></script>
</body>
</html>
