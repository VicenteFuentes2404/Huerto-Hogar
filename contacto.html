                    <ul class="nav ms-5">

                </div>
                <!-- Carrito y login -->

                    <ul class="nav">

            </div>

    <!-- FORMULARIO DE CONTACTO -->
    <section class="h-100 py-5">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="assets/img/logo-huerto.png" alt="logo" width="250">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4 text-center">Contáctanos</h1>
                           <form id="contactoForm" method="POST" autocomplete="off">
                                <!-- Nombre completo -->
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="nombre">Nombre completo</label>
                                    <input id="nombre" type="text" class="form-control" name="nombre">
                                </div>
                                <!-- Correo -->
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="correo">Correo electrónico</label>
                                    <input id="correo" type="email" class="form-control" name="correo">
                                </div>
                                <!-- Mensaje -->
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="mensaje">Mensaje</label>
                                    <textarea id="mensaje" class="form-control" name="mensaje" rows="5"></textarea>
                                </div>
                                <!-- Botón enviar -->
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">Te responderemos a la brevedad</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!--Pie de pàgina-->

     <!-- Formulario de suscripción -->
  <div class="footer-formulario">
    <form id="formBoletin">
      <label for="email">Suscríbete al boletín:</label>
      <input type="email" id="emailBoletin" placeholder="Tu correo" required />
      <button type="submit" class="boton">Suscribirse</button>
    </form>
    <p id="mensajeSuscripcion" class="mensaje"></p>
  </div>

  <p class="copy">© 2025 Huerto Hogar</p>
</footer>
